<div class="wrapper">
  <mat-sidenav-container>
    <mat-sidenav  #sidenav role="navigation">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['board']">
          <mat-icon class="icon">dashboard</mat-icon>
          <span class="label">자산관리대장</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <div fxHide.gt-xs>
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div>
          <a routerLink="/">
            <mat-icon class="icon">home</mat-icon>
            <span class="label">홈</span>
          </a>
        </div>
        <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
          <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li>
              <a [routerLink]="['board']">
                <mat-icon class="icon">dashboard</mat-icon>
                <span class="label">자산관리대장</span>
              </a>
            </li>
          </ul>
        </div>
      </mat-toolbar>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <footer>
    <div>
      <span><a href="http://www.bnosoft.co.kr/sub06.html">BNOAssets</a></span>
    </div>
    <div>
      <span>Powered by BnOSoft ©2021. </span>
      <a href="http://www.bnosoft.co.kr/sub06.html">Code licensed under an MIT-style License.</a>
    </div>
  </footer>
</div>
